query UserPosts {
  userTasks(userId: "USER_ID") {
    ...TaskData
  }
}

mutation CreateTask {
  createTask(data: { content: "Hello", title: "New Post", cycleDays: 1 }) {
    ...TaskData
  }
}

fragment TaskData on Task {
  id
  createdAt
  updatedAt
  title
  content
  cycleDays
}

fragment UserData on User {
  id
  email
  firstname
  lastname
  role
}
